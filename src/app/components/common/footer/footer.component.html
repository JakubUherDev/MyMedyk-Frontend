<div class="footer-area extra-pt" *ngIf="footerData">
    <div class="container">
        <div class="footer-contact-info">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let content of footerData.info;">
                    <div class="box">
                        <div class="icon">
                            <i class="{{content.icon}}"></i>
                        </div>
                        <span>{{content.title}}</span>
                        <h3>{{content.subTitle}}</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6" *ngFor="let content of footerData.widgets.slice(0, 3)">
                <div class="single-footer-widget">
                    <h3>{{content.title}}</h3>
                    <ul class="custom-links">
                        <li *ngFor="let item of content.lists;">
                            <a routerLink="{{item.link}}">
                                {{item.title}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6" *ngFor="let content of footerData.openingHours.slice(0, 1)">
                <div class="single-footer-widget ml-2">
                    <h3>{{content.title}}</h3>
                    <ul class="opening-hours">
                        <li *ngFor="let item of content.lists;">
                            <div class="d-flex align-items-center justify-content-between">
                                <span>{{item.title}}</span>
                                <span>{{item.link}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <p>{{footerData.copyright}}</p>
                </div>
                <div class="col-lg-6 col-md-6">
                    <ul class="social">
                        <li *ngFor="let item of footerData.socials;">
                            <a href="{{item.link}}" target="_blank">
                                <i class="{{item.icon}}"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
