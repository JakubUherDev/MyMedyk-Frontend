<div class="testimonials-area ptb-100" *ngIf="testimonialsData">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="testimonials-image">
                    <img [src]="testimonialsData.image.data.attributes.url" alt="testimonials-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="testimonials-content">
                    <div class="section-title">
                        <span class="sub-title">{{testimonialsData.subTitle}}</span>
                        <h2>{{testimonialsData.title}}</h2>
                        <p>{{testimonialsData.paragraph}}</p>
                    </div>
                    <div class="testimonials-slides">
                        <owl-carousel-o [options]="testimonialsSlides">
                            <ng-template carouselSlide *ngFor="let content of testimonialsData.slides;">
                                <div class="single-testimonial-item">
                                    <i class="flaticon-left-quote"></i>
                                    <p>{{content.feedback}}</p>
                                    <div class="client-info d-flex align-items-center">
                                        <img [src]="content.image.data.attributes.url" alt="user">
                                        <div class="title">
                                            <h3>{{content.name}}</h3>
                                            <span>{{content.designation}}</span>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </owl-carousel-o>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
