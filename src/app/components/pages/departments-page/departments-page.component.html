<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Departments
                </li>
            </ul>
            <h1>Departments</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Departments Area -->
<div class="services-area ptb-100">
    <div class="container">
        <div class="services-tabs" *ngIf="departmentsData">
            <ngx-tabset>
                <ngx-tab tabTitle="{{content.attributes.title}}" *ngFor="let content of departmentsData;">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-md-12">
                            <div class="content">
                                <h3>
                                    <a [routerLink]="['/department', content.attributes.slug]">
                                        {{content.attributes.title}}
                                    </a>
                                </h3>
                                <div markdown ngPreserveWhitespaces>
                                    {{content.attributes.shortDesc}}
                                </div>
                                <a
                                    [routerLink]="['/department', content.attributes.slug]"
                                    class="default-btn"
                                >
                                    Read More
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="image">
                                <img [src]="content.attributes.image.data.attributes.url" alt="services-image">
                            </div>
                        </div>
                    </div>
                </ngx-tab>
            </ngx-tabset>
        </div>
    </div>
</div>
