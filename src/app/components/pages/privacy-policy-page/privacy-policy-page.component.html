<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content" *ngIf="privacyPolicyData">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    {{privacyPolicyData.title}}
                </li>
            </ul>
            <h1>{{privacyPolicyData.title}}</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Privacy Policy Area -->
<div class="privacy-policy-area ptb-100" *ngIf="privacyPolicyData">
    <div class="container">
        <div class="privacy-policy-content">
            <div markdown ngPreserveWhitespaces>
                {{privacyPolicyData.description}}
            </div>
            <p>Last updated: {{privacyPolicyData.updatedAt | date}}</p>
        </div>
    </div>
</div>
