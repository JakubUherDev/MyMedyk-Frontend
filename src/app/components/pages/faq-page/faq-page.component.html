<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content" *ngIf="faqData">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    {{faqData.title}}
                </li>
            </ul>
            <h1>{{faqData.title}}</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- FAQ Area -->
<div class="faq-area ptb-100" *ngIf="faqData">
    <div class="container">
        <div class="faq-accordion">
            <div class="box" *ngFor="let content of faqData.faqAccordion;">
                <h3>{{content.title}}</h3>
                <div class="accordion">
                    <accordion>
                        <accordion-group heading="{{item.title}}" *ngFor="let item of content.questionAnswer;">
                            <div markdown ngPreserveWhitespaces>
                                {{item.desc}}
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
    </div>
</div>
