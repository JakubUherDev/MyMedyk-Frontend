<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Services
                </li>
            </ul>
            <h1>Our Services</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Services Area -->
<div class="services-area pt-100 pb-75">
    <div class="container" *ngIf="servicesData">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6" *ngFor="let content of servicesData;">
                <div class="single-services-box">
                    <div class="icon">
                        <i class="{{content.attributes.icon}}"></i>
                    </div>
                    <h3>
                        <a [routerLink]="['/service', content.attributes.slug]">
                            {{content.attributes.title}}
                        </a>
                    </h3>
                    <p>{{content.attributes.shortDesc}}</p>
                    <a
                        [routerLink]="['/service', content.attributes.slug]"
                        class="link-btn"
                    >
                        Read More <i class="ph-caret-right"></i>
                    </a>
                    <div class="back-icon">
                        <i class="{{content.attributes.icon}}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
