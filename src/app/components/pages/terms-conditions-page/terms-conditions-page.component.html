<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content" *ngIf="termsConditionsData">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    {{termsConditionsData.title}}
                </li>
            </ul>
            <h1>{{termsConditionsData.title}}</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Terms & Conditions Area -->
<div class="terms-conditions-area ptb-100">
    <div class="container">
        <div class="terms-conditions-content">
            <div markdown ngPreserveWhitespaces>
                {{termsConditionsData.description}}
            </div>
            <p>Last updated: {{termsConditionsData.updatedAt | date}}</p>
        </div>
    </div>
</div>
