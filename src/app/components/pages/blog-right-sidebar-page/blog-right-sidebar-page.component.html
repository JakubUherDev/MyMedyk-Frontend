<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Blog Right Sidebar
                </li>
            </ul>
            <h1>Latest Blog</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Blog Area -->
<div class="blog-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12" *ngIf="blogData">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-6 col-md-6" *ngFor="let content of blogData | paginate: { itemsPerPage: 8, currentPage }">
                        <div class="single-blog-post">
                            <a [routerLink]="['/blog', content.attributes.slug]" class="image d-block">
                                <img [src]="content.attributes.image.data.attributes.url" alt="blog-image">
                            </a>
                            <div class="content">
                                <ul class="meta">
                                    <li>
                                        <img src="assets/img/tag.svg" alt="tag">
                                        {{content.attributes.tag}}
                                    </li>
                                    <li>
                                        <img src="assets/img/calendar.svg" alt="tag">
                                        {{content.attributes.updatedAt | date}}
                                    </li>
                                </ul>
                                <h3>
                                    <a [routerLink]="['/blog', content.attributes.slug]">
                                        {{content.attributes.title}}
                                    </a>
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12" *ngIf="blogData?.length > 8">
                        <div class="pagination-area">
                            <pagination-controls previousLabel="" nextLabel="" (pageChange)="onPageChange($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <aside class="widget-area">
                    <app-widget-sidebar></app-widget-sidebar>
                </aside>
            </div>
        </div>
    </div>
</div>
